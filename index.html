<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-box">
            <img class="prev" src="./prev.png" alt="previous">
            <div class="frames">
                <div class="slider">
                <img class="image" src="https://images.pexels.com/photos/177809/pexels-photo-177809.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                <img class="image" src="https://images.pexels.com/photos/1369525/pexels-photo-1369525.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                <img class="image" src="https://images.pexels.com/photos/10356416/pexels-photo-10356416.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                <img class="image" src="https://images.pexels.com/photos/6031710/pexels-photo-6031710.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="cat">
                </div>    
            </div>
            <img class="next" src="./prev.png" alt="next">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
